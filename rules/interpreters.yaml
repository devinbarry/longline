# Interpreters: safe version checks and tool invocations

allowlists:
  commands:
    # ── Interpreters: safe invocations only ─────────────────────
    - "python --version"
    - "python -V"
    - "python3 --version"
    - "python3 -V"
    - "python -m json.tool"
    - "python3 -m json.tool"
    - "python -m py_compile"
    - "python3 -m py_compile"
    - "python -m compileall"
    - "python3 -m compileall"
    - "node --version"
    - "node -v"
    - "ruby --version"
    - "ruby -v"
    - "python -m pytest"
    - "python3 -m pytest"
    # ── uv: safe tool invocations ───────────────────────────────
    - "uv run pytest"
    - "uv run mypy"
    - "uv run ruff"
    - "uv run black"
    - "uv run isort"
    - "uv run flake8"
    - "uv run pylint"
    - "uv run pyright"
    - "uv run bandit"
    - "uv run coverage"
    - "uv run pre-commit"
    - "uv sync"
    - "uv lock"
    - "uv venv"
    - "uv pip"
    - "uv pip list"
    - "uv pip show"
    - "uv pip freeze"
    - "uv pip check"
    - "uv --version"
    - "uv --help"
    - "uv -V"
    # ── Cargo: safe invocations ───────────────────────────────────
    - "cargo build"
    - "cargo test"
    - "cargo check"
    - "cargo clippy"
    - "cargo fmt"
    - "cargo run"
    - "cargo bench"
    - "cargo doc"
    - "cargo clean"
    - "cargo update"
    - "cargo remove"
    - "cargo init"
    - "cargo new"
    - "cargo tree"
    - "cargo metadata"
    - "cargo vendor"
    - "cargo release"
    - "cargo deny"
    - "cargo audit"
    - "cargo outdated"
    - "cargo expand"
    # ── npm: safe invocations ─────────────────────────────────────
    # npm install/ci/exec - covered by rules (ask for confirmation)
    - "npm test"
    - "npm run"
    - "npm start"
    - "npm ls"
    - "npm outdated"
    - "npm audit"
    - "npm init"
    - "npm info"
    - "npm pack"
    # ── just: safe invocations ───────────────────────────────────
    - "just --list"
    - "just -l"
    - "just --version"
    - "just --help"
    - "just -h"
    - "just test"
    - "just build"
    - "just check"
    - "just fmt"
    - "just lint"

rules: []
