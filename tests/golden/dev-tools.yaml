  # ════════════════════════════════════════════════════════════════
  # sleep: always safe (just waits)
  # ════════════════════════════════════════════════════════════════
  - id: sleep-safe
    command: "sleep 5"
    expected:
      decision: allow
  - id: sleep-long-safe
    command: "sleep 60"
    expected:
      decision: allow
  - id: sleep-fractional-safe
    command: "sleep 0.5"
    expected:
      decision: allow

