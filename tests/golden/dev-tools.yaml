tests:
  # ════════════════════════════════════════════════════════════════
  # sleep: always safe (just waits)
  # ════════════════════════════════════════════════════════════════
  - id: sleep-safe
    command: "sleep 5"
    expected:
      decision: allow
  - id: sleep-long-safe
    command: "sleep 60"
    expected:
      decision: allow
  - id: sleep-fractional-safe
    command: "sleep 0.5"
    expected:
      decision: allow

  # ════════════════════════════════════════════════════════════════
  # just: only read-only invocations allowed
  # ════════════════════════════════════════════════════════════════
  # Positive tests (should allow)
  - id: just-list-safe
    command: "just --list"
    expected:
      decision: allow
  - id: just-list-short-safe
    command: "just -l"
    expected:
      decision: allow
  - id: just-version-safe
    command: "just --version"
    expected:
      decision: allow
  - id: just-help-safe
    command: "just --help"
    expected:
      decision: allow
  - id: just-help-short-safe
    command: "just -h"
    expected:
      decision: allow

  # Negative tests (should ask - runs arbitrary recipes)
  - id: just-bare-ask
    command: "just"
    expected:
      decision: ask
  - id: just-recipe-ask
    command: "just build"
    expected:
      decision: ask
  - id: just-recipe-test-ask
    command: "just test"
    expected:
      decision: ask
  - id: just-recipe-release-ask
    command: "just release patch"
    expected:
      decision: ask
  - id: just-recipe-clean-ask
    command: "just clean"
    expected:
      decision: ask
  - id: just-unknown-recipe-ask
    command: "just foobar"
    expected:
      decision: ask

  # ════════════════════════════════════════════════════════════════
  # glp (GitLab Pipeline CLI): read-only invocations allowed
  # ════════════════════════════════════════════════════════════════
  # Positive tests (should allow)
  - id: glp-status-safe
    command: "glp status"
    expected:
      decision: allow
  - id: glp-status-json-safe
    command: "glp status --json"
    expected:
      decision: allow
  - id: glp-jobs-safe
    command: "glp jobs"
    expected:
      decision: allow
  - id: glp-jobs-id-safe
    command: "glp jobs 742"
    expected:
      decision: allow
  - id: glp-log-safe
    command: "glp log 123"
    expected:
      decision: allow
  - id: glp-log-tail-safe
    command: "glp log 2661 --tail 50"
    expected:
      decision: allow
  - id: glp-version-safe
    command: "glp --version"
    expected:
      decision: allow
  - id: glp-help-safe
    command: "glp --help"
    expected:
      decision: allow
  - id: glp-help-short-safe
    command: "glp -h"
    expected:
      decision: allow

  # Negative tests (should ask - not allowlisted)
  - id: glp-bare-ask
    command: "glp"
    expected:
      decision: ask
  - id: glp-retry-ask
    command: "glp retry 123"
    expected:
      decision: ask
  - id: glp-cancel-ask
    command: "glp cancel 123"
    expected:
      decision: ask
  - id: glp-unknown-ask
    command: "glp unknown-command"
    expected:
      decision: ask
  - id: glp-blowup-ask
    command: "glp blowup server"
    expected:
      decision: ask

