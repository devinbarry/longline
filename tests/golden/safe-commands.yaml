    command: "ls -la /tmp"
    expected:
      decision: allow
  - id: echo-safe
    command: "echo hello world"
    expected:
      decision: allow
  - id: pwd-safe
    command: "pwd"
    expected:
      decision: allow
  - id: whoami-safe
    command: "whoami"
    expected:
      decision: allow
  - id: cat-readme-safe
    command: "cat README.md"
    expected:
      decision: allow
  - id: grep-safe
    command: "grep -r 'function' src/"
    expected:
      decision: allow
  - id: find-safe
    command: "find . -name '*.rs'"
    expected:
      decision: allow
  - id: cargo-build-safe
    command: "cargo build"
