tests:
  # ── npm safe invocations ────────────────────────────────────────
  - id: npm-install-safe
    command: "npm install"
    expected:
      decision: ask
      rule_id: npm-install
  - id: npm-test-safe
    command: "npm test"
    expected:
      decision: allow
  - id: npm-run-build
    command: "npm run build"
    expected:
      decision: allow
  - id: npm-ci-safe
    command: "npm ci"
    expected:
      decision: ask
      rule_id: npm-install
  - id: npm-start-safe
    command: "npm start"
    expected:
      decision: allow
  - id: npm-audit-safe
    command: "npm audit"
    expected:
      decision: allow
  - id: npm-ls-safe
    command: "npm ls"
    expected:
      decision: allow
  - id: npx-safe
    command: "npx create-react-app myapp"
    expected:
      decision: ask
  - id: node-inline-ask
    command: "node -e 'console.log(1)'"
    expected:
      decision: ask

  # ── Node package manager version checks ──────────────────────────
  - id: yarn-version-safe
    command: "yarn --version"
    expected:
      decision: allow
  - id: pnpm-version-safe
    command: "pnpm --version"
    expected:
      decision: allow
  - id: bun-version-safe
    command: "bun --version"
    expected:
      decision: allow
  - id: deno-version-safe
    command: "deno --version"
    expected:
      decision: allow

  # ── Node package manager read-only commands ──────────────────────
  - id: yarn-list-safe
    command: "yarn list"
    expected:
      decision: allow
  - id: pnpm-list-safe
    command: "pnpm list"
    expected:
      decision: allow
  - id: deno-info-safe
    command: "deno info"
    expected:
      decision: allow

  # ── npx: dev tool invocations (positive tests) ────────────────────
  # -- Test runners --
  - id: npx-vitest-allow
    command: "npx vitest run"
    expected:
      decision: allow
  - id: npx-vitest-file-allow
    command: "npx vitest run src/test.ts"
    expected:
      decision: allow
  - id: npx-jest-allow
    command: "npx jest --coverage"
    expected:
      decision: allow
  - id: npx-mocha-allow
    command: "npx mocha tests/"
    expected:
      decision: allow
  - id: npx-playwright-allow
    command: "npx playwright test"
    expected:
      decision: allow
  - id: npx-cypress-allow
    command: "npx cypress run"
    expected:
      decision: allow
  - id: npx-ava-allow
    command: "npx ava"
    expected:
      decision: allow
  # -- Linters --
  - id: npx-eslint-allow
    command: "npx eslint ."
    expected:
      decision: allow
  - id: npx-eslint-fix-allow
    command: "npx eslint --fix src/"
    expected:
      decision: allow
  - id: npx-biome-allow
    command: "npx biome check ."
    expected:
      decision: allow
  - id: npx-stylelint-allow
    command: "npx stylelint 'src/**/*.css'"
    expected:
      decision: allow
  - id: npx-markdownlint-allow
    command: "npx markdownlint '**/*.md'"
    expected:
      decision: allow
  - id: npx-oxlint-allow
    command: "npx oxlint ."
    expected:
      decision: allow
  # -- Formatters --
  - id: npx-prettier-allow
    command: "npx prettier --write src/"
    expected:
      decision: allow
  - id: npx-prettier-check-allow
    command: "npx prettier --check ."
    expected:
      decision: allow
  # -- Type checkers --
  - id: npx-tsc-allow
    command: "npx tsc --noEmit"
    expected:
      decision: allow
  - id: npx-vue-tsc-allow
    command: "npx vue-tsc --noEmit"
    expected:
      decision: allow
  - id: npx-svelte-check-allow
    command: "npx svelte-check"
    expected:
      decision: allow
  # -- Build/dev tools --
  - id: npx-vite-allow
    command: "npx vite build"
    expected:
      decision: allow
  - id: npx-webpack-allow
    command: "npx webpack --mode production"
    expected:
      decision: allow
  - id: npx-rollup-allow
    command: "npx rollup -c"
    expected:
      decision: allow
  - id: npx-esbuild-allow
    command: "npx esbuild src/index.ts --bundle"
    expected:
      decision: allow
  - id: npx-turbo-allow
    command: "npx turbo run build"
    expected:
      decision: allow
  - id: npx-nx-allow
    command: "npx nx run-many --target=test"
    expected:
      decision: allow
  - id: npx-next-allow
    command: "npx next build"
    expected:
      decision: allow
  - id: npx-nuxt-allow
    command: "npx nuxt build"
    expected:
      decision: allow
  - id: npx-astro-allow
    command: "npx astro build"
    expected:
      decision: allow
  - id: npx-svelte-kit-allow
    command: "npx svelte-kit build"
    expected:
      decision: allow
  # -- Coverage --
  - id: npx-c8-allow
    command: "npx c8 vitest run"
    expected:
      decision: allow
  - id: npx-nyc-allow
    command: "npx nyc mocha"
    expected:
      decision: allow
  # -- Dev utilities --
  - id: npx-storybook-allow
    command: "npx storybook dev"
    expected:
      decision: allow
  - id: npx-tailwindcss-allow
    command: "npx tailwindcss -i src/input.css -o dist/output.css"
    expected:
      decision: allow
  - id: npx-postcss-allow
    command: "npx postcss src/styles.css -o dist/styles.css"
    expected:
      decision: allow
  - id: npx-lint-staged-allow
    command: "npx lint-staged"
    expected:
      decision: allow
  - id: npx-nodemon-allow
    command: "npx nodemon server.js"
    expected:
      decision: allow
  - id: npx-tsx-allow
    command: "npx tsx script.ts"
    expected:
      decision: allow
  - id: npx-ts-node-allow
    command: "npx ts-node script.ts"
    expected:
      decision: allow
  - id: npx-concurrently-allow
    command: "npx concurrently 'npm run dev' 'npm run watch'"
    expected:
      decision: allow

  # ── npx: negative tests (should remain ask) ───────────────────────
  - id: npx-unknown-package-ask
    command: "npx some-random-package"
    expected:
      decision: ask
  - id: npx-create-react-app-ask
    command: "npx create-react-app my-app"
    expected:
      decision: ask
  - id: npx-typosquat-ask
    command: "npx loadash"
    expected:
      decision: ask
  - id: npx-vercel-ask
    command: "npx vercel deploy"
    expected:
      decision: ask
  - id: npx-wrangler-ask
    command: "npx wrangler publish"
    expected:
      decision: ask
  - id: npx-degit-ask
    command: "npx degit user/repo my-project"
    expected:
      decision: ask
  - id: npx-semantic-release-ask
    command: "npx semantic-release"
    expected:
      decision: ask
