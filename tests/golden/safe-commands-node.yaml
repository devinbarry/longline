tests:
  # ── npm safe invocations ────────────────────────────────────────
  - id: npm-install-safe
    command: "npm install"
    expected:
      decision: ask
      rule_id: npm-install
  - id: npm-test-safe
    command: "npm test"
    expected:
      decision: allow
  - id: npm-run-build
    command: "npm run build"
    expected:
      decision: allow
  - id: npm-ci-safe
    command: "npm ci"
    expected:
      decision: ask
      rule_id: npm-install
  - id: npm-start-safe
    command: "npm start"
    expected:
      decision: allow
  - id: npm-audit-safe
    command: "npm audit"
    expected:
      decision: allow
  - id: npm-ls-safe
