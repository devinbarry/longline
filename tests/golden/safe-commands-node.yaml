  # ── pnpm exec: safe dev tool invocations (positive tests) ─────────────
  # pnpm exec is NOT blanket-allowed (can run arbitrary system commands),
  # but specific safe dev tools are allowlisted via "pnpm exec <tool>".
  - id: pnpm-exec-eslint-allow
    command: "pnpm exec eslint src/main.tsx"
    expected:
      decision: allow
  - id: pnpm-exec-tsc-allow
    command: "pnpm exec tsc --noEmit"
    expected:
      decision: allow
  - id: pnpm-exec-vitest-allow
    command: "pnpm exec vitest run"
    expected:
      decision: allow
  - id: pnpm-exec-prettier-allow
    command: "pnpm exec prettier --write src/"
